<html>
<head ng-app="listaEstudios">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        
        <link href="../css/homeEstudio.css" rel="stylesheet">

</head>
<body ng-controller="mainController">
        <div class="span3 well">
            <center>
                <a href="#aboutModal" data-toggle="modal" data-target="#myModal">
                    <img src="../imgs/{{estudio.picturePath}}" name="aboutme" width="140" height="140" class="img-circle">
                </a>
                <h3>
                    {{estudio.nomeEstudio}}
                </h3>
            </center>
        </div>
        <div class="container">
            <div class="col-md-6">
                <h4>
                    <img src="../imgs/like.png">
                    Likes: {{estudio.likes}}
                </h4>
                <h4>
                   <img src="../imgs/loc.png">
                   Endere√ßo: {{estudio.enderecoComercial}}
                </h4>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>
        <hr>
        <div class="container" id="portifolio">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                    <img src="la.jpg" alt="Los Angeles">
                    </div>
                
                    <div class="item">
                    <img src="chicago.jpg" alt="Chicago">
                    </div>
                
                    <div class="item">
                    <img src="ny.jpg" alt="New York">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <hr>
        
        <div class="container" id="comentarios">
            <div class="panel panel-default" data-ng-repeat="comentario in estudio.comentarios">
                <div class="panel-body">
                    <div class="col-md-3">
                        
                    </div>
                    <div class="col-md-3">
                            <p><strong>{{coment.autor}}</strong></p>
                            <p>{{coment.comentario}}</p>
                            <p>Like: {{ coment.like }}     {{coment.data}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="map"></div>


</body>
</html>
