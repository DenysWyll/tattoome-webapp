<!doctype html>
 
<html ng-app="listaEstudios">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Lista de Estudios</title>
 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #lista-estudios         { margin-bottom:30px; }
        form button             { margin-top: 25px; }
        form .form-group:first-child { padding-left: 0; }
    </style>
 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC_t7BxUdKHv9u0zb_fy7W5o0PyPMa2v_o"></script> 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="../control/estudioController.js"></script>
 
</head>
<body ng-controller="mainController">

    <div id="map"></div>
    
    <div class="container">
        
        <div class="form-group col-md-4">
            <input type="text" class="form-control" id="enderecoComercial" placeholder="Digite o endereço de referência" ng-model="formEstudio.enderecoComercial">
        </div>

        <div class="form-group col-md-3">
            <button type="submit" class="btn btn-primary" ng-click="buscarEstudios()">Buscar</button>
        </div>
    </div>

    <div class="container">
        <div class="well">{{ estudios.length }} estúdios próximos a {{ formEstudio.enderecoComercial }} </div>
        
        <div id="lista-estudios">
            <div class="panel panel-default" data-ng-repeat="estudio in estudios">
                <div class="panel-body">
                    <div class="col-md-3">
                        
                    </div>
                    <div class="col-md-3">
                            <p>Nome: {{ estudio.nomeEstudio }}</p>
                            <p>Endereço: {{ estudio.enderecoComercial }}</p>
                            <p>Telefone: {{ estudio.telefoneComercial }}</p>
                            <p>Likes: {{ estudio.likes }}</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
 
</body>
</html>
