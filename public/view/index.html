<!-- index.html -->
<!doctype html>
 
<!-- ESPECIFICANDO NOSSO MÓDULO ANGULAR listaEstudios -->
<html ng-app="listaEstudios">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Otimizar a exibição em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Lista de Estudios</title>
 
    <!-- CSS -->
    <!-- Carregando o bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #lista-estudios         { margin-bottom:30px; }
        form button             { margin-top: 25px; }
        form .form-group:first-child { padding-left: 0; }
    </style>
 
    <!-- JS -->
    <!-- Carregando a biblioteca jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Carregando a biblioteca AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="control/estudioController.js"></script>
 
</head>
<!-- DEFINE O CONTROLLER E BUSCA TODOS OS CONTATOS -->
<body ng-controller="mainController">
    <div class="container">
 
        <!-- CABEÇALHO E TOTAL DE CONTATOS -->
        <div class="jumbotron text-center">
            <h1>Lista de Estudios <span class="label label-info">{{ estudios.length }}</span></h1>
        </div>
 
        <!-- LISTA NOSSOS CONTATOS -->
        <div id="lista-estudios">
            <table class="table table-striped">
 
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Opções</th>
                </tr>
 
                <!-- LOOP PARA CARREGAR TODOS OS CONTATOS EM $scope.estudios -->
                <tr ng-repeat="estudio in estudios">
                    <td>{{ estudio.nomeEstudio }}</td>
                    <td>{{ estudio.emailComercial }}</td>
                    <td>{{ estudio.telefoneComercial }}</td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="editarEstudio(estudio._id)">Editar</button>
                        <button type="button" class="btn btn-primary" ng-click="deletarEstudio(estudio._id)">Remover</button>
                    </td>
                </tr>
 
            </table>
        </div>
 
        <!-- FORMULÁRIO PARA CRIARMOS UM NOVO CONTATO -->
        <div id="estudio-form">
            <hr>
            <form>
                <div class="form-group col-md-3">
                    <label for="nomeEstudio">Nome</label>
                    <input type="text" class="form-control" id="nomeEstudio" placeholder="Nome" ng-model="formEstudio.nomeEstudio">
                </div>
                <div class="form-group col-md-3">
                    <label for="emailEstudio">E-mail</label>
                    <input type="text" class="form-control" id="emailEstudio" placeholder="exemplo@exemplo.com" ng-model="formEstudio.emailComercial">
                </div>
                <div class="form-group col-md-3">
                    <label for="telefoneEstudio">Telefone</label>
                    <input type="text" class="form-control" id="telefoneEstudio" placeholder="(00) 0000-0000" ng-model="formEstudio.telefoneComercial">
                </div>
                <div class="form-group col-md-3">
                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary" ng-click="criarEstudio()">Criar</button>
                    <button type="submit" class="btn btn-info" ng-click="atualizarEstudio()">Atualizar</button>
                </div>
            </form>
        </div>
 
    </div>
 
</body>
</html>
